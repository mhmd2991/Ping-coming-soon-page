<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="box">
                <img src="images/logo.svg" alt="logo" class="logo">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
                <form>
                    <div class="input-form">
                        <input type="email" placeholder="Your email address" value="" id="email">
                        <small class="error-msg">Please provide a valid email address</small>
                    </div>
                    <input type="submit" value="Notify Me" id="submit">
                </form>
            </div>
            <div class="box">
                <img src="images/illustration-dashboard.png" alt="illu" class="illustration">
            </div>
            <div class="box">
                <ul class="social-media">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">&copy; Copyright Ping. All rights reserved.</div>
        </div>
    </footer>
</body>
<script src="js/main.js"></script>
</html>
